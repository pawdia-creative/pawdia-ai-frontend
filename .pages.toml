# Cloudflare Pages 配置文件
# 这个文件明确告诉 Cloudflare 这是一个 Pages 项目

# Pages 构建配置
build_command = "npm run build"
output_directory = "frontend-separation/dist"

# 环境变量
[env]
NODE_VERSION = "18"

# SPA 路由配置 - 所有路由都指向 index.html
[[routes]]
pattern = "/*"
destination = "/index.html"

# API 路由排除 - 这些应该由后端处理
[[routes]]
pattern = "/api/*"
destination = "/api/*"