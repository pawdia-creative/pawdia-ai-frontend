name = "pawdia-ai-api"
main = "./worker.js"
compatibility_date = "2025-12-12"
compatibility_flags = ["nodejs_compat"]

# Cloudflare D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "pawdia-ai-db"
database_id = "e64c0539-0e91-42fb-a73b-df2803f31e82"

# Environment variables
[vars]
ENVIRONMENT = "production"
CLIENT_URL = "https://pawdia-ai.com"
SUPPORT_EMAIL = "pawdia.creative@gmail.com"
RESEND_FROM_EMAIL = "support@pawdia-ai.com"

# Observability configuration
[observability]
enabled = true

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true