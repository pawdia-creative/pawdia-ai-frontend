<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Frontend Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Admin Frontend Status</h1>
    
    <div id="results"></div>
    
    <button onclick="checkLocalStorage()">Check Local Storage</button>
    <button onclick="clearLocalStorage()">Clear Local Storage</button>
    <button onclick="simulateLogin()">Simulate Admin Login</button>
    
    <script>
        function logResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function checkLocalStorage() {
            logResult('=== Check Local Storage ===', 'info');
            
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token) {
                logResult(`Token: ${token.substring(0, 20)}...`, 'success');
            } else {
                logResult('Token: Not found', 'error');
            }
            
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    logResult('User info:', 'info');
                    logResult(`  ID: ${userObj.id || 'Not set'}`, 'info');
                    logResult(`  Name: ${userObj.name || 'Not set'}`, 'info');
                    logResult(`  Email: ${userObj.email || 'Not set'}`, 'info');
                    logResult(`  Admin: ${userObj.isAdmin ? 'Yes' : 'No'}`, userObj.isAdmin ? 'success' : 'error');
                    logResult(`  Credits: ${userObj.credits || 0}`, 'info');
                } catch (e) {
                    logResult('User info parsing error: ' + e.message, 'error');
                }
            } else {
                logResult('User info: Not found', 'error');
            }
        }
        
        function clearLocalStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            logResult('Local storage cleared', 'success');
        }
        
        async function simulateLogin() {
            logResult('=== Simulate Admin Login ===', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@pawdia.ai',
                        password: 'admin123456'
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    logResult('Login successful!', 'success');
                    logResult(`Token: ${data.token ? '✓ Received' : '✗ Not received'}`, data.token ? 'success' : 'error');
                    
                    if (data.user) {
                        logResult('User info in login response:', 'info');
                        logResult(`  ID: ${data.user.id || 'Not set'}`, 'info');
                        logResult(`  Name: ${data.user.name || 'Not set'}`, 'info');
                        logResult(`  Email: ${data.user.email || 'Not set'}`, 'info');
                        logResult(`  Admin: ${data.user.isAdmin ? 'Yes' : 'No'}`, data.user.isAdmin ? 'success' : 'error');
                        
                        // Simulate frontend saving to local storage
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        logResult('User info saved to local storage', 'success');
                    }
                } else {
                    logResult(`Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                logResult('Login request failed: ' + error.message, 'error');
            }
        }
        
        // Auto check on page load
        window.onload = checkLocalStorage;
    </script>
</body>
</html>
