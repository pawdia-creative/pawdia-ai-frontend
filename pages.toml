# Cloudflare Pages Configuration
# This project is configured as a Cloudflare Pages static site

[build]
command = "cd frontend-separation && npm install && npm run build"
output = "frontend-separation/dist"

[build.environment]
NODE_VERSION = "18"

# SPA routing configuration
[[routes]]
pattern = "/*"
script = "spa-routing"

# API routes should be handled by backend
[[routes]]
pattern = "/api/*"
script = "api-handler"